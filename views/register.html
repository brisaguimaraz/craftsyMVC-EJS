<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/3f21023fe6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="home__header">
        <div class="home__header--top">
            <a href="/"><img src="/img/logo.png" alt=""></a>
            <button class="home__header--bars">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </div>
        <form action="" class="home__header--form">
            <input type="text" placeholder="Encontr치 lo que busc치s...">
            <button><i class="fas fa-search"></i></button>
        </form>
        <nav class="home__header--menu">
            <ul>
                <li><a href="">smartphones</a></li>
                <li><a href="">tablets</a></li>
                <li><a href="">computadoras</a></li>
            </ul>
            <ul>
                <li><a href="/login">login</a></li>
                <li><a href="/register">registro</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Registrate</h4>
                    </div>
                    <div class="card-body">
                        <form action="" class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label class="form-label" for="name">Nombre</label>
                                <input class="form-control" id="name" type="text" name="name" required>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label for="surname" class="form-label">Apellido</label>
                                <input class="form-control" id="surname" type="text" name="surname">
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label" for="email">Email</label>
                                <input class="form-control" id="email" type="email" name="email">
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label class="form-label" for="password">Contrase침a</label>
                                <input class="form-control" id="password" type="password" name="password">
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label class="form-label" for="password2">Confirme su contrase침a</label>
                                <input class="form-control" id="password2" type="password" name="password2">
                            </div>
                            <div class="col-12 mb-3 d-flex justify-content-end gap-3">
                                <button type="reset" class="buttons buttons__secondary">Limpiar</button>
                                <button type="submit" class="buttons buttons__primary">Enviar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
